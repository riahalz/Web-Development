<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Superscript and Subscript</title>
</head>


<body>

<!-- h1 is the biggest heading size, h6 is the smallest size. -->

    <h1><b>Superscript Example</b></h1>

    X<sup>superscript</sup>

    <h1><b>Subscript Example</b></h1>

    X<sub>subscript</sub>

    <h1><b>Both Super and Subscripts together</b></h1>

    <p>X<sup>12</sup><sub>34</sub></p>

    <p>X<sub>56</sub><sup>78</sup></p>


</body>


</html>
