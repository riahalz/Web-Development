<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Hyperlinks</title>
</head>


<body>

    <h1>Hyperlinks</h1>

<!-- Hyperlink tag - <a href="https://websiteurl/" target="_blank"> -->
    <p>Click on <a href="https://www.google.com/" target="_blank">this link</a> to go to Google.com.</p>

<!-- Hyperlink tag with text styles -->
    <p style = "font-family: Courier New; font-size: 50px; color:white; background-color: blueviolet;"><a style = "font-family: Courier New; font-size: 30 px; color: white; background-color: blueviolet;" href="https://www.google.com/" target="_blank">Google.com</a></p>

    <p style = "font-family: Courier New; font-size: 50px; color:white; background-color: rebeccapurple;"><a style = "font-family: Courier New; font-size: 30 px; color: white; background-color: rebeccapurple;" href="https://www.duckduckgo.com/" target="_blank">DuckDuckGo.com</a></p>

</body>


</html>
