<!-- A marquee having scrolling text at different speeds from left to right.-->


<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Marquee Tag</title>
</head>


<body>

    <h1><b>Scrolling text using Marquee tag</b></h1>

    <marquee width="100%" justifycontent="center" direction="right" height="200px" loop="5" scrollamount="20" behavior="scroll" bgcolor="#00f2f2">
        <img src="/Users/riyah/Desktop/Web Dev pes/Forestbg.png" align = "center" width="880" height="320" alt="Forest bg"/>
        <b>Exploring nature is a great hobby.</b>
    </marquee>

    <marquee width="100%" justifycontent="center" direction="right" height="50px" loop="5" scrollamount="30" behavior="scroll" bgcolor="#00c75d">
        <p size="30px"><b>There are many activities which you can do in nature, like hiking/trekking, camping.</b></p>
    </marquee>


    <marquee width="100%" justifycontent="center" direction="right" height="50px" loop="5" scrollamount="50" behavior="scroll" bgcolor="#33ffc4">
        <p size="30px"><b>You can also go fishing, boating, and swimming.</b></p>
    </marquee>

    <marquee width="100%" justifycontent="center" direction="left" height="200px" loop="5" scrollamount="10" behavior="scroll" bgcolor="yellow">
        <img src="/Users/riyah/Desktop/Web Dev pes/Forestbg.png" align = "center" width="880" height="320" alt="Forest bg"/>
        <h1>NATURE</h1>
    </marquee>

    <marquee width="100%" justifycontent="center" direction="left" height="50px" loop="5" scrollamount="50" behavior="scroll" bgcolor="orange">
        <p size="70px"><b>NATURE</b></p>
    </marquee>


    <marquee width="100%" justifycontent="center" direction="left" height="50px" loop="5" scrollamount="70" behavior="scroll" bgcolor="pink">
        <p size="70px"><b>NATURE</b></p>
    </marquee>

</body>


</html>
