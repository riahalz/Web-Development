<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Text background color</title>
</head>


<body>

    <p><b>Background color</b></p>

    <h1 align="center" style="background-color:Tomato;">Tomato</h1>
    <h1 align="left" style="background-color:Orange;">Orange</h1>
    <h1 align="right" style="background-color:DodgerBlue;">DodgerBlue</h1>
    <h1 align="left" style="background-color:Gray;">Gray</h1>
    <h1 align="right" style="background-color:SlateBlue;">SlateBlue</h1>


    <p><b>HTML color</b></p>
    <h1 style="color:rgb(255,99,71);">Text color of RGB</h1>
    <p style="color:rgb(230,0,0, 0.5);">This text is RGBA semi-transparent</h1>
    <h1 style="color:#ff6347;">Text color of hexadecimal</h1>
    <h1 style="color:hsl(120, 100%, 64%);">Text color HSL</h1>
    <p style="color:hsla(120, 100%, 50%, 0.5);">Text color HSLA</p>

</body>


</html>
