<!-- Form Tag - Form with Choose File Widget -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Tag - Form with Choose File Widget</title>
</head>

<body>

<!-- form tag -->

<form action = "Form with Checkbox.html" method = "POST">
    <p>
        <label>
            <textarea name = "aspirations", placeholder = "Describe yourself", maxlength = 100, rows = 4, cols = 30></textarea>
        </label>
    <p>
        <!-- Choose file - User can choose file from their device -->
        <input type = "file" value = "document">
        <p>
            <input type = "submit" value = "Continue"/>
        </p>
    </p>

</form>

</body>

</html>
