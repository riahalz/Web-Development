<!-- Form Tag - Menu Buttons Input Type -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with Menu Buttons</title>
</head>

<body>

<!-- form tag -->
<form action = "">
    <p>
        <!-- menu input type - select - menu buttons/options can be clicked on by the user -->
        <!-- name - kind of data/information -->
        <!-- option - content of the menu buttons/options -->
        <select name = "groceries">
            <option>milk</option>
            <option>bread</option>
            <option>eggs</option>
            <option>cheese</option>
        </select>
    </p>
</form>


<form action = "">
    <p>
        <!-- size - number of menu options/elements displayed -->
        <!-- if all options/elements are displayed, there will be no scrollbar -->
        <select name = "groceries", size = "4">
            <option>milk</option>
            <option>bread</option>
            <option>eggs</option>
            <option>cheese</option>
        </select>
    </p>
</form>

</body>

</html>
