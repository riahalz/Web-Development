<!-- Form Tag - Checkbox Input Type -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with Checkbox</title>
</head>

<body>

<!-- form tag - 1 checkbox selected by default -->
<form action = "">
    <p>
        <!-- checkbox input type - checkboxes can be either "checked" or unchecked -->
        <!-- name - kind of data/information -->
        <!-- value - content of the checkbox -->
        <input type = "checkbox" name = "groceries" value = "milk" checked = "checked">Milk
        <input type = "checkbox" name = "groceries" value = "bread">Bread
        <input type = "checkbox" name = "groceries" value = "eggs">Eggs
    </p>
</form>

<!-- form - all checkboxes selected by default -->
<form action = "">
    <p>
        <input type = "checkbox" name = "groceries" value = "milk" checked = "checked">Milk
        <input type = "checkbox" name = "groceries" value = "bread" checked = "checked">Bread
        <input type = "checkbox" name = "groceries" value = "eggs" checked = "checked">Eggs
    </p>
</form>

</body>

</html>
