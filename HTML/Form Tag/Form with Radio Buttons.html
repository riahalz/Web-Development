<!-- Form Tag - Radio Button Input Type -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with Radio Buttons</title>
</head>

<body>

<!-- form tag -->
<form action = "">
    <p>
        <!-- radio button input type - radio buttons can be either "checked" or unchecked -->
        <!-- name - kind of data/information -->
        <!-- value - content of the radio button -->
        <input type = "radio" name = "age" value = "under20" checked = "checked">0-19
        <input type = "radio" name = "age" value = "20-35">20-35
        <input type = "radio" name = "age" value = "36-50">36-50
        <input type = "radio" name = "age" value = "over50">over 50
    </p>
</form>

</body>

</html>
