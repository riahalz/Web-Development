<!-- Form Tag -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body bgcolor="skyblue">

<!-- action attribute - will navigate to specific page/file on click of a specific button -->
<form action = "test.html" method = "POST" style = "border: 5px solid purple; padding: 20px;">

    <label for = "userid"><b>User ID: </b></label>
    <br>
    <input type = "text" id = "userid" name = "userid">

    <br>

    <label for = "password"><b>Password: </b></label>
    <br>
    <input type = "password" id = "password" name = "password">

    <p>
        <input type = "checkbox" name = "Add me contact" value = "Contact" checked = "checked">Add me to your contact list
        <br>
        <input type = "checkbox" name = "Add me mailing" value = "Mailing" checked = "checked">Add me to your mailing list
    </p>

    <p>Contact me by:</p>
    <p>
        <input type = "radio" name = "email" value = "email">Email
        <input type = "radio" name = "postal mail" value = "postal mail">Postal mail
        <input type = "radio" name = "both" value = "both" checked = "checked">Both
    </p>

    <input type = "submit" value = "Submit" action = "test.html" method = "POST">
    <input type = "reset" value = "Reset">

    <br>

    <p>By clicking on the "Submit" button, the form data will be sent to a page named "test.html."</p>

</form>

</body>

</html>
