<!-- Form Tag - Input Types -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with label text</title>
</head>

<body>

<form action = "Name Of File.html" method = "POST">
    <label for = "username">Username: </label>
    <!-- input type = "text" - allows only alphabetical characters in the field -->
    <input type = "text" id = "username" name = "username">
    <br>
    <label for = "password">Password: </label>
    <!-- input type = "password" - characters appear as black dots -->
    <input type = "password" id = "password" name = "password">
    <br>
    <label for = "address">Address: </label>
    <input type = "address" id = "address" name = "address">
    <br>
    <label for = "phoneno">Phone Number: </label>
    <!-- input type = "number" - allows only numbers in the field -->
    <input type = "number" id = "phoneno" name = "phoneno">
    <br>
    <input type = "submit" value = "Submit" action = "Name Of File.html" method = "POST">
    <input type = "reset" value = "Reset">
</form>

</body>

</html>
