<!-- Form Tag - Form Text Area with Placeholder Text -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Tag - Form Text Area with Placeholder Text</title>
</head>

<body>

<!-- form tag -->

<!-- action = "name of your html file.html" - navigates to specific file on click of an element -->
<form action = "Form with Checkbox.html" method = "POST">
    <p>
        <label>
            <!-- text input box with placeholder text -->
            <!-- text input box is changeable in size -->
            <textarea name = "aspirations", placeholder = "Describe yourself", maxlength = 100, rows = 4, cols = 30></textarea>
        </label>
    <p>
        <input type = "file" value = "document">
        <p>
            <input type = "submit" value = "Continue"/>
        </p>
    </p>

</form>

</body>

</html>
