<!-- Audio Tag -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio Tag</title>
</head>

<body>

    <audio controls>
        <!-- Audio tag - with name of audio file  -->
        <!-- type of audio file can be mp3/wav/etc. -->
        <source src = "Name of Audio File.wav" type = "audio/wav"> Your browser does not support the audio tag.
    </audio>

    <br>
    <br>

    <!-- Audio - Autoplay -->
    <audio controls autoplay>
        <source src = "Name of Audio File.wav" type = "audio/wav">
    </audio>

    <!-- Audio - Mute -->
    <audio controls autoplay muted>
        <source src = "Riya - Silver Lining.wav" type = "audio/wav">
    </audio>

</body>

</html>
