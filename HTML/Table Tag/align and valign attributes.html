<!-- Table tag - align and valign attributes -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag - align and valign</title>
</head>

<body>

<table border = "border">

    <caption>align and valign attributes</caption>

    <!-- align - horizontal align attribute with position -->
    <!-- align to left, right, center -->
    <tr align = "center">
        <th> </th>
        <th>Column Label 1</th>
        <th>Column Label 2</th>
        <th>Column Label 3</th>
    </tr>

    <tr>
        <th> align </th>
        <!-- align attribute with position -->
        <td align = "left">Left</td>
        <td align = "center">Center</td>
        <td align = "right">Right</td>
    </tr>

    <tr>
        <!-- valign - vertical align attribute with position -->
        <!-- valign to top, bottom, default -->
        <th><br>valign<br><br></th>
        <td>Default</td>
        <td valign = "top">Top</td>
        <td valign = "bottom">Bottom</td>
    </tr>

</table>

</body>

</html>
