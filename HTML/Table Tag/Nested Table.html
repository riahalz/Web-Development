<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested Table Example</title>
</head>

<body>

<table border = "5", width = "220", height = "170", cellpadding = "10">

    <caption>Nested Table Example</caption>

    <tr align = "center">
        <td cellpadding = "5" bgcolor="yellow">AaAa</td>
        <td bgcolor="lightpink">BbBb</td>
        <td bgcolor="lightgreen">CcCc</td>
    </tr>

    <tr>
        <td align = "right", bgcolor="skyblue">4</td>
        <td align = "right", bgcolor="limegreen">5</td>
        <td align = "right">6</td>
    </tr>

    <tr>
        <td>Gg</td>
        <td rowspan = "2", bgcolor="lightyellow">Hh</td>
        <td rowspan = "2">

            <!-- Nested table - table inside main table -->
            <table border = "2" align = "center">
                <tr align = "center">
                    <td bgcolor="grey">11</td>
                    <td bgcolor="lightgrey">12</td>
                </tr>
                <tr align = "center">
                    <td bgcolor="lightgrey">13</td>
                    <td bgcolor="grey">14</td>
                </tr>
            </table>

        </td>
    </tr>

    <tr align = "left">
        <td bgcolor="orange">Kk</td>
    </tr>

</table>

</body>

</html>
