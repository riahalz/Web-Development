<!-- Table tag - Rowspan attribute is used to merge multiple rows. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Rowspan Attribute</title>
</head>

<body>

<!-- Table tag -->
<table border = "border" width = "200">

    <caption>Rowspan attribute</caption>

    <tr>
        <th>Name</th>
        <td>Name1</td>
    </tr>

    <tr>
        <!-- rowspan attribute with number of cells to span/merge-->
        <th rowspan = "2">Phone</th>
        <td>xxxxxxxxxx</td>
    </tr>

    <tr>
        <td>yyyyyyyyyy</td>
    </tr>

</table>

</body>

</html>
