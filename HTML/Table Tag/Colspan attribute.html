<!-- Table tag - Colspan attribute is used to merge multiple columns. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Colspan Attribute</title>
</head>

<body>

<!-- Table tag -->
<table border = "border" width = "200">

    <caption>Colspan attribute</caption>

    <tr>
        <th>Name</th>
        <td>Name1</td>
        <td>Name2</td>
    </tr>

    <tr>
        <!-- colspan attribute with number of cells to span/merge -->
        <th colspan = "2">Phone</th>
        <td>xxxxxxxxxx</td>
    </tr>

</table>

</body>

</html>
