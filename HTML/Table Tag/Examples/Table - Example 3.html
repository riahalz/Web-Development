<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
</head>

<body>

<p><b>One column:</b></p>

<table>

    <tr>
        <td>100</td>
    </tr>

</table>

<br>

<p><b>One row and three columns:</b></p>

<table border = "3">

    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>

</table>

<br>

<p><b>Two rows and three columns:</b></p>

<table border = "10">

    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>

   <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>

</table>

</body>

</html>
