<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>

<body>

<table border = "5", width = "600", height = "200", cellpadding = "10">

    <caption style = "font-size: 30px; color: green;"><b>Rowspan and Colspan</b></caption>

    <tr align = "center">
        <th>Roll no.</td>
        <th>Name</td>
        <th>Class</td>
        <th>Marks(English)</td>
        <th>Marks(Science)</td>
    </tr>

    <tr align = "center">
        <td>1</td>
        <td>Joe</td>
        <td>3rd</td>
        <td colspan="2", bgcolor="yellow">30</td>
    </tr>

    <tr align = "center">
        <td>2</td>
        <td>Nick</td>
        <td rowspan = "2", bgcolor = "blue">4th</td>
        <td>45</td>
        <td>30</td>
    </tr>

    <tr align = "center">
        <td>3</td>
        <td>Priyanka</td>
        <td>40</td>
        <td>50</td>
    </tr>

</table>

</body>

</html>
