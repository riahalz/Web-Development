<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>

<body>

<table border = "5", width = "300", height = "140", cellpadding = "10">

    <caption style = "font-size: 30px; color: green;"><b>Rowspan and Colspan</b></caption>

    <tr align = "center">
        <th>Roll no.</td>
        <th>Name</td>
        <th>Class</td>
        <th>Marks(English)</td>
        <th>Marks(Science)</td>
    </tr>

    <tr align = "center">
        <td>1</td>
        <td>Joe</td>
        <td>3rd</td>
        <td colspan="2", bgcolor="yellow">30</td>
        <td>Joe</td>
        <td>Joe</td>

    </tr>

    <tr>
        <td>Ankush</td>
        <td>BBA</td>
    </tr>

</table>

<table border = "5", width = "300", height = "140", cellpadding = "10">

    <caption style = "font-size: 30px; color: green;"><b>Rowspan and Colspan</b></caption>

    <tr align = "center">
        <th>Name</td>
        <th rowspan = "3" colspan = "2">PES University</td>
        <th>Course</td>
    </tr>

    <tr>
        <td>Shyam</td>
        <td>BCA</td>
    </tr>

    <tr>
        <td>Ankush</td>
        <td>BBA</td>
    </tr>

</table>


</body>

</html>
