<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag - thead, tbody, tfoot</title>
</head>

<body>

<table border = "5", width = "350", height = "200", cellpadding = "5">

    <!-- thead tag -->
    <thead>
        <tr align = "center">
            <th>Header 1</td>
            <th>Header 2</td>
            <th>Header 3</td>
        </tr>
    </thead>

    <!-- tbody tag -->
    <tbody>
        <tr align = "center">
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
            <td>Row 1 Data 3</td>
        </tr>
        <tr align = "center">
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
            <td>Row 2 Data 3</td>
        </tr>
        <tr align = "center">
            <td>Row 3 Data 1</td>
            <td>Row 3 Data 2</td>
            <td>Row 3 Data 3</td>
        </tr>

        <!-- tfoot tag -->
        <tfoot>
            <tr align="left">
                <td colspan="3">Footer Content</td>
            </tr>
        </tfoot>

    </tbody>

</table>

</body>

</html>
