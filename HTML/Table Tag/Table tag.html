<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tag</title>
</head>

<body>

<!-- Table tag -->
<table border = "border">
    <!-- Table Title -->
    <caption>Fruit Juice Drinks</caption>
    <!-- Table Row with Values -->
    <tr>
        <!-- Table Column Names -->
        <th></th>
        <!-- Table Cell Content -->
        <th>Apple</th>
        <th>Orange</th>
        <th>Grape</th>
    </tr>

    <tr>
        <th>Breakfast</th>
        <td>0</td>
        <td>1</td>
        <td>0</td>
    </tr>

    <tr>
        <th>Lunch</th>
        <td>1</td>
        <td>0</td>
        <td>0</td>
    </tr>
</table>

</body>

</html>
