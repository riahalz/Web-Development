<!-- Table tag - Rowspan and Colspan attributes -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Rowspan and Colspan Attributes</title>
</head>

<body>

<!-- Table tag -->
<table border = "border" width = "200">

    <caption>Colspan attribute</caption>

    <tr>
        <th>Name</th>
        <td>Name1</td>
        <td>Name2</td>
        <td>Name3</td>
        <td>Name4</td>
    </tr>

    <tr>
        <!-- colspan attribute with number of cells to span/merge -->
        <th colspan = "4">Phone</th>
        <td>xxxxxxxxxx</td>
    </tr>


    <tr>
        <!-- rowspan attribute with number of cells to span/merge -->
        <td rowspan = "5">yyyyyyyyyy</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
    </tr>


    <tr>
        <td>yyyyyyyyyy</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
    </tr>

    <tr>
        <td>yyyyyyyyyy</td>
        <td>xxxxxxxxxx</td>
        <td>xxxxxxxxxx</td>
    </tr>

    <tr>
        <td>yyyyyyyyyy</td>
        <td>xxxxxxxxxx</td>
    </tr>

    <tr>
        <td>yyyyyyyyyy</td>
    </tr>

</table>

</body>

</html>
