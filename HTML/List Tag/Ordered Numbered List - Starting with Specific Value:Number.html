<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number List Items starting with Specific Value</title>
</head>

<body>

<!-- List items start from a specified value -->
<ol start="5">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ol>

</body>

</html>
