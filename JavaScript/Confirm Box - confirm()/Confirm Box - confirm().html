<!-- Confirm Box - confirm() -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm Bo - confirm()</title>
</head>

<body>

    <h2>Confirm Box - confirm()</h2>

    <script>
    	function confirm_box()
    	{
    	var r = confirm("Click on a button")
    	if (r == true)
    	{
    		alert("You have pressed OK button")
    	}
    	else
    	{
    		alert("You have pressed Cancel button")
    	}
    }
    confirm_box()
    </script>

</body>

</html>
