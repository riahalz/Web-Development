<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average Test Score</title>
</head>
<body>
    <h2>Calculate Average of 2 Test Scores</h2>

    <label for="test1">Test 1 Score:</label>
    <input type="number" id="test1" required><br><br>

    <label for="test2">Test 2 Score:</label>
    <input type="number" id="test2" required><br><br>

    <button onclick="calculateAverage()">Calculate Average</button>

    <script>
        function calculateAverage() {
            let test1 = parseFloat(document.getElementById("test1").value);
            let test2 = parseFloat(document.getElementById("test2").value);

            // Calculate average
            let average = (test1 + test2) / 2;

            // Display average in an alert box
            alert("The average score is: " + average);
        }
    </script>
</body>
</html>
