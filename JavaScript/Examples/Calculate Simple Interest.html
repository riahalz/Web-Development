<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Simple Interest</title>
</head>
<body>
    <h2>Calculate Simple Interest</h2>

    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" required><br><br>

    <label for="rate">Rate of Interest (R):</label>
    <input type="number" id="rate" required><br><br>

    <label for="time">Time in years (T):</label>
    <input type="number" id="time" required><br><br>

    <button onclick="calculateSimpleInterest()">Calculate Simple Interest</button>

    <script>
        function calculateSimpleInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let time = parseFloat(document.getElementById("time").value);

            // Calculate simple interest
            let simpleInterest = (principal * rate * time) / 100;

            document.write("The Simple Interest is: " + simpleInterest);
        }
    </script>
</body>
</html>
