<!-- Explicit Type Conversion -->
<!-- Explicit type conversions are done using built-in methods. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Explicit Type Conversion</title>
</head>

<body>

    <h1>Explicit Conversion to Number</h1>
    <script>
        let resultnum1;
        resultnum1 = Number('324');
        document.write(resultnum1 + '<br>'); /* Output: 324 */

        resultnum2 = Number(true);
        document.write(resultnum2 + '<br>'); /* Output: 1 */

        resultnum3 = Number(false);
        document.write(resultnum3 + '<br>'); /* Output: 0 */

        resultnum4 = Number(null);
        document.write(resultnum4 + '<br>'); /* Output: 0 */
        
        resultnum5 = Number('');
        document.write(resultnum5 + '<br>'); /* Output: 0 */
    </script>

    <h1>parseInt() - Explicit Conversion to Integer</h1>
    <script>
        /* parseInt() - Convert String to Number */
        parsedint1 = parseInt("34");
        document.write(parsedint1 + '<br>'); /* Output: 34 */

        parsedint2 = parseInt("34xyz");
        document.write(parsedint2 + '<br>'); /* Output: 34 */

        parsedint3 = parseInt("xyz34");
        document.write(parsedint3 + '<br>'); /* Output: NaN (Not a Number) */

        document.write(parseInt("10") + '<br>'); /* Output: 10 */
        document.write(parseInt("10.33") + '<br>'); /* Output: 10 */
        document.write(parseInt("34 45 66") + '<br>'); /* Output: 34 */
        document.write(parseInt("60") + '<br>'); /* Output: 60 */
        document.write(parseInt("40 years") + '<br>'); /* Output: 40 */
        document.write(parseInt("He was 40") + '<br>'); /* Output: NaN (Not a Number)*/
    </script>

    <h1>parseFloat() - Explicit Conversion to Float</h1>
    <script>
        document.write(parseFloat("3.4xyz") + '<br>'); /* Output: 3.4 */
        document.write(parseFloat("7.89") + '<br>'); /* Output: 7.89 */
    </script>

    <h1>isNan() - Check if Value is Not a Number</h1>
    <script>
        document.write(isNaN(123) + '<br>'); /* Output: false */
        document.write(isNaN(-1.23) + '<br>'); /* Output: false */
        document.write(isNaN(5-2) + '<br>'); /* Output: false */
        document.write(isNaN(0) + '<br>'); /* Output: false */
        document.write(isNaN('123') + '<br>'); /* Output: false */
        document.write(isNaN('Hello') + '<br>'); /* Output: true */
        document.write(isNaN('2005/12/23') + '<br>'); /* Output: true */
        document.write(isNaN('') + '<br>'); /* Output: false */
        document.write(isNaN(true) + '<br>'); /* Output: false */
        document.write(isNaN(undefined) + '<br>'); /* Output: true */
        document.write(isNaN('NaN') + '<br>'); /* Output: true */
        document.write(isNaN(NaN) + '<br>'); /* Output: true */
        document.write(isNaN(0/0) + '<br>'); /* Output: true */
    </script>

</body>

</html>
