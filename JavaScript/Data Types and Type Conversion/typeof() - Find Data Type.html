<!-- typeof() - Find Data Type -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>typeof() - Find Data Type</title>
</head>

<body>
	<h2>typeof() - Find Data Type</h2>

	<script type = "text/javascript">
		document.write(typeof(null) + "<br>"); // Output: object
		document.write(typeof(undefined) + "<br>"); // Output: undefined
		document.write(typeof("riya") + "<br>"); // Output: string
		document.write(typeof(3.14) + "<br>"); // Output: number
		document.write(typeof(true) + "<br>"); // Output: boolean
		document.write(typeof(false) + "<br>"); // Output: boolean
		document.write(typeof(x) + "<br>"); // Output: undefined
		document.write(typeof{name: 'john', age: 34} + "<br>"); // Output: object
		document.write(typeof[1, 2, 3.5, "hello", true, false, undefined, null] + "<br>"); // Output: object
		document.write(typeof function myFunc(){}) // Output: function
	</script>
</body>

<html>
