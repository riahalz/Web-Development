<!DOCTYPE html>
<html lang="en">

<!-- Comparison Operators -->
<!-- Output will be returned in the console. Go to Developer Tools - Console -->

<head>
    <title>Comparison Operators</title>
</head>

<body>

    <h2>Comparison Operators</h2>
    <p id = "demo">Original text</p>

    <script>
        let a = 5;
        let b = '5';
        let c = 10;
        console.log("a == b:", a == b); /* checks if values are equal */
        console.log("a === b:", a === b); /* checks if values are same and of same data type */
        console.log("a != b:", a != b); /* checks if values are not equal */
        console.log("a !== b:", a !== b); /* checks if values are of different data types */
        console.log("a > c:", a > c); /* checks if value 1 is less than value 2 */
        console.log("a < c:", a < c); /* checks if value 1 is greater than value 2 */
        console.log("a >= c:", a >= c); /* checks if value 1 is greater than or equal to value 2 */
        console.log("a <= c:", a <= c); /* checks if value 1 is less than or equal to value 2 */
        let result = (a === 5) ? "a is 5" : "a is not 5";
        console.log(result);
    </script>

</body>

</html>
