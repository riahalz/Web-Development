<!-- Comparison Operators -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparison Operators</title>
</head>

<body>

    <h2>Comparison Operators</h2>

    <script>
        let a = 5;
        let b = '5';
        let c = 10;
        document.write("a == b:", a == b); /* checks if values are equal */
        document.write("a === b:", a === b); /* checks if values are same and of same data type */
        document.write("a != b:", a != b); /* checks if values are not equal */
        document.write("a !== b:", a !== b); /* checks if values are of different data types */
        document.write("a > c:", a > c); /* checks if value 1 is less than value 2 */
        document.write("a < c:", a < c); /* checks if value 1 is greater than value 2 */
        document.write("a >= c:", a >= c); /* checks if value 1 is greater than or equal to value 2 */
        document.write("a <= c:", a <= c); /* checks if value 1 is less than or equal to value 2 */
        let result = (a === 5) ? "a is 5" : "a is not 5";
        document.write(result);
    </script>

</body>

</html>
