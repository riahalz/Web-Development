<!DOCTYPE html>
<html lang="en">

<!-- Logical AND Assignment Operator -->

<head>
    <title>Logical AND Assignment Operator</title>
</head>

<body>

    <h2>Logical Assignment Operator</h2>

    <script>
        let name =
        {
            firstName: "Riya",
            lastName: "",
        };
        name.firstName &&= "Sneha";
        document.write(name.firstName);
    </script>

</body>

</html>
