<!DOCTYPE html>
<html lang="en">

<!-- Logical Assignment Operators -->

<head>
    <title>Logical Assignment Operators</title>
</head>

<body>

    <h2>Logical Assignment Operators</h2>

    <script>
        let name =
        {
            firstName: "Riya",
            lastName: "",
        };
        name.firstName &&= "Sneha";
        console.log(name.firstName);
    </script>

</body>

</html>
