<!-- Check if Number is Even or Odd -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check if Number is Even or Odd</title>
</head>

<body>

    <h2>Check if Number is Even or Odd</h2>

    <script>
        const num = 17;
        if (num % 2 == 0) {
            document.write("Given number is even.");
        }
        else {
            document.write("Given number is odd.")
        }
    </script>

</body>

</html>
