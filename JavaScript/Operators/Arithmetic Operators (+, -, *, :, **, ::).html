<!-- Arithmetic Operators -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arithmetic Operators</title>
</head>

<body>

    <h2>Arithmetic Operator</h2>
    <p id = "demo">Original text</p>

    <script>
        let a = 3;
        let x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
