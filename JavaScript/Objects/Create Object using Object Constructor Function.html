<!-- Create object using object constructor function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Object using Object Constructor Function</title>
</head>

<body>
<script>
    function Car(type, model, color)
    {
        this.type = type;
        this.model = model;
        this.color = color;
    }
    const myCar = new Car("SUV", "7", "Black")
    const anotherCar = new Car("Sedan", "3", "White")

    document.write(myCar);
    document.write(anotherCar);
</script>
</body>

</html>
