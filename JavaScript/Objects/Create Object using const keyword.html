<!DOCTYPE html>
<html lang="en">

<!-- Create object using const -->

<head>
    <title>Create Object using const</title>
</head>

<body>

<h1>Car Information</h1>
<p id = "demo">Original text</p>

<script>
    const car = {type: "SUV", model:"7", color: "Black"};
    document.getElementById("demo").innerHTML = ("Type: " + car.type + ", " + "Model: " + car.model + ", " + "Color: "+ car.color);
</script>

</body>

</html>
