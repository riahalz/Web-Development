<!-- unshift() - Adds Elements to Start of Array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>unshift() - Adds Elements to Start of Array</title>
</head>

<body>
    <h2>unshift() - Adds Elements to Start of Array</h2>
    <p id = "demo"></p>

    <script>
    let values1 = [1, 2, 3, 'four']
    // unshift() - adds element to start of array
    values1.unshift(98)
    document.write(values1) // Output: 98,1,2,3,four 
    </script>
    
</body>
</html>
