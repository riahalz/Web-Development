<!-- sort() Method -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>sort() - Sort Elements in Array</title>
</head>

<body>
    <h1>sort() - Sort Elements in Array</h1>
    <script>
        // Create Array
        const items = ["Amazing", "Cool", "Best", "Yo", "Fine"];
        
        // array_name.sort() - Sort items in the array
        items.sort();

        // print the resulting array
        document.write(items);
        </script>
</body>

</html>
