<!-- shift() - Removes First Element from Array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>shift() - Removes First Element from Array</title>
</head>

<body>
    <h2>shift() - Removes First Element from Array</h2>
    <p id = "demo"></p>

    <script>
    let values1 = [1, 2, 3, 'four']
    // shift() - removes first element from array
    values1.shift()
    document.write(values1) // Output: 2,3,four
    </script>
    
</body>
</html>
