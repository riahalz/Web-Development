<!-- Create Multidimensional Array using Array Literal and Array Constructor -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Multidimensional Array using Array Literal and Array Constructor</title>
</head>

<body>
    <h1>Create Multidimensional Array using Array Literal and Array Constructor</h1>
    <script>
    // Using array literal
    var array1 = [[1, 2, 3], [4, 5, 6]];
    document.write(array1);

    document.write('<br>')

    // Print element in nested array
    document.write(array1[0][1]) // Output: 2

    document.write('<br>')

    // Using array constructor
    var array2 = new Array([1, 5, 7], [9, 3, 16])
    document.write(array2)

    document.write('<br>')

    // Print element in nested array
    document.write(array2[1][2]) // Output: 16
    </script>
</body>

</html>
