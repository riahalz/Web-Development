<!-- Create array using var and new keywords -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create array using var and new keywords</title>
</head>

<body>
    <h1>Create array using var and new keywords</h1>
    <script>
        // Array with elements
        var array1 = new Array(5);
        array1[0] = 5,
        array1[1] = 10;
        array1[2] = 15;
        array1[3] = 20;
        array1[4] = 25;
        document.write(array1);

        document.write('<br>');

        // Length of array
        document.write(array1.length); // Output: 5

        document.write('<br>');

        // Empty array
        var array2 = new Array(5);
        document.write(array2); // Output: ,,,,

        document.write('<br>') ;   
    </script>
</body>

</html>
