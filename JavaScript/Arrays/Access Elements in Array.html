<!-- Access Element in Array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Access Element in Array</title>
</head>

<body>
    <h2>Access Element in Array</h2>
    <p id = "demo"></p>

    <script>
    // Access element in array
    let x = ["MCA", 60, "Sec A", 57];
    document.getElementById("demo").innerHTML = x[1];

    // Access element in array object using name
    let value1 = {x1:5, x2:20, x3:6};
    document.write(value1.x1)
    document.write('<br>')
    document.write(value1.x2 + '<br>' + value1.x3)
    </script>
</body>

</html>
