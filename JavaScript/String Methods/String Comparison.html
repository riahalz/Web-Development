<!DOCTYPE html>
<html lang="en">

<!-- String Comparison -->

<head>
    <title>String Comparison</title>
</head>

<body>

    <h2>String Comparison</h2>
    <p id = "demo">Original text</p>

    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("demo").innerHTML = "Is A less than B? " + result;
    </script>

</body>

</html>
