<!-- String Methods -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>String Methods</title>
</head>

<body>
	<h2>String Methods</h2>
	<script>
		var str = "This is a String";
		var len = str.length;
		document.write(len + '<br>'); // Output: 16
		document.write(str.charAt(2) + '<br>'); // Output: i
		document.write(str.indexOf('r') + '<br>'); // Output: 12
		document.write(str.substring(2, 4) + '<br>'); // Output: is
		document.write(str.toLowerCase()) // Output: this is a string
	</script>
</body>

<html>
