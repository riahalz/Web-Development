<body>
	<h2>String Methods</h2>
    <p id = "demo">Original text</p>
	<script>
		var str = "This is a string";
		var len = str.length;
		document.write(str.charAt(2));
		document.write(str.Indexof('r'));
		document.write(str.substring(2, 4));
		document.write(str.toLowerCase())
	</script>
