<!DOCTYPE html>
<html lang="en">

<!-- String Concatenation -->

<head>
    <title>String Concatenation</title>
</head>

<body>

    <h2>String Concatenation</h2>
    <p id = "demo">Original text</p>

    <script>
        let text1 = "Hello ";
        text1 += "How are you?";
        document.getElementById("demo").innerHTML = text1;
    </script>

</body>

</html>
