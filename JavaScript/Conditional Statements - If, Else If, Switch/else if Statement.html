<!-- else if Statement -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>else if Statement</title>
</head>

<body>

    <h2>else if Statement</h2>

    <script>
        const num = 0;
        if (num >= 0) {
            console.log("Given number is positive.");
        }
        else if (num <= 0) {
            console.log("Given number is negative.")
        }
        else {
            console.log("Given number is 0.")
        }
    </script>

</body>

</html>
