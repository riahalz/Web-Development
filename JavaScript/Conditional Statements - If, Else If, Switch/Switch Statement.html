<!-- Switch Statement -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch Statement</title>
</head>

<body>

    <h2>Switch Statement</h2>

    <script>
        const marks = 85;
        let Branch;
        switch(true)
        {
        case marks >= 90:
            Branch = "Computer Science Engineering";
            break;
        case marks >= 80:
            Branch = "Mechanical Engineering";
            break;
        case marks >= 70:
            Branch = "Electrical Engineering";
            break;
        case marks >= 60:
            Branch = "Civil Engineering";
            break;
        default:
            Branch = "Biotechnology";
            break;
        }
        document.write('Student Branch is:', Branch);
    </script>

</body>

</html>
