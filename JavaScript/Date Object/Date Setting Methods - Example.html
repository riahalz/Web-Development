<!-- date() - Date Object -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>date() - Date Object</title>
</head>

<body>
	<p id = "example1"></p>
	<p id = "example2"></p>
	<p id = "example3"></p>
	<p id = "example4"></p>

	<script type = "text/javascript">

		// Set Date
		const d1 = new Date();
		d1.setDate(1);
		document.getElementById("example1").innerHTML = "Set Date to 1: " + d1;

		// Set Year
		const d2 = new Date();
		d2.setFullYear(2020);
		document.getElementById("example2").innerHTML = "Set Year to 2020: " + d2;

		// Set Year, Month, Day
		const d3 = new Date();
		d3.setFullYear(2020, 11, 2);
		d3.setMonth(11);
		document.getElementById("example3").innerHTML = "Set Year to 2020, Month to November, Day to 2: " + d3;

		// Set Time (hours)
		const d4 = new Date();
		d4.setHours(7);
		document.getElementById("example4").innerHTML = "Set Time to: " + d4;

	</script>
</body>

<html>
