<!-- document.write() - Prints Content on Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>document.write() - Prints Content on Page</title>
</head>


<body>

    <h2>document.write() - Prints Content on Page</h2>

    <pre>
        <script>
            document.write("Hello");
            document.write("Hello this is another line" + '<br>');
            document.write("And this is another line")
        </script>
    </pre>

</body>

</html>
