<!-- writeln() - adds a new line -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>writeln() - Adds New Line</title>
</head>


<body>

    <h2>writeln() - Add New Line</h2>

    <pre>
        <script>
            document.writeln("Hello");
            document.writeln("Hello this is another line");
            document.writeln("And this is another line")
        </script>
    </pre>

</body>

</html>
