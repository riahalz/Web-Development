<!-- Math Operators -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Math Methods</title>
</head>


<body>

    <h2>Math Methods</h2>

    <script type = "text/javascript">
        /* round() operator - rounds number upwards */
        document.write(Math.round(7.3) + "<br>"); /* Output: 7 */

        /* pow() operator - calculates power of number */
        document.write(Math.pow(8, 2) + "<br>"); /* Output: 64 */

        /* sqrt() operator - finds square root of number */
        document.write(Math.sqrt(64) + "<br>"); /* Output: 8 */

        /* abs() operator - absolute function */
        document.write(Math.abs(-4.7) + "<br>"); /* Output: 4.7 */

        /* ceil() operator - finds ceil value of number */
        document.write(Math.ceil(7.7) + "<br>"); /* Output: 8 */

        /* floor() operator - rounds number downwards */
        document.write(Math.floor(4.2) + "<br>"); /* Output: 4 */

        /* PI() operator - returns PI value */
        document.write(Math.PI + "<br>"); /* Output: 3.141592653589793 */

        /* max() operator - finds maximum value */
        document.write(Math.max(3, 56, 21, 1) + "<br>"); /* Output: 56 */

        /* min() operator - finds maximum value */
        document.write(Math.min(3, 56, 21, 1) + "<br>") /* Output: 1 */
    </script>

</body>

</html>
