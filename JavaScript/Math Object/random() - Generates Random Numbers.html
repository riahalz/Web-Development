<!-- random() - Generates random numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>random() - Generates Random Numbers</title>
</head>

<body>

    <h2>random() - Generates Random Numbers</h2>

    <script type = "text/javascript">
        /* random() operator - generates numbers at random */
        document.write(Math.random()); /* Output: random number each time the program is executed */
        document.write("<br>");
        document.write(Math.random() * 20); /* Output: random number each time the program is executed */
    </script>

</body>

</html>
