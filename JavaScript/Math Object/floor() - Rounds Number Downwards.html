<!-- floor() - Rounds Number Downwards -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>floor() - Rounds Number Downwards</title>
</head>

<body>

    <h2>floor() - Rounds Number Downwards</h2>

    <script type = "text/javascript">
        /* floor() - rounds number downwards */
        document.write(Math.floor(0.60) + "<br>"); /* Output: 0 */
        document.write(Math.floor(0.40) + "<br>"); /* Output: 0 */
        document.write(Math.floor(5) + "<br>"); /* Output: 5 */
        document.write(Math.floor(5.1) + "<br>"); /* Output: 5 */
        document.write(Math.floor(-5.1) + "<br>"); /* Output: -6 */
        document.write(Math.floor(-5.9) + "<br>"); /* Output: -6 */
    </script>
</body>

</html>
