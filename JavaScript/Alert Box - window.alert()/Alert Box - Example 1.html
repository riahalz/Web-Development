    <title>window.print() - Print Window</title>
</head>

<body>

<h1>Alert - Example</h1>

    <button onclick = "displayInfo()">Display Information</button>

    <script>
        function displayInfo(){
            alert("This is an alert message box");

            alert(100);
            alert(Date());
        }
