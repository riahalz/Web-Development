<!-- Example - Class Selector CSS -->

<!DOCTYPE html>
<html>

<head>

<style>
	.green{background-color: lawngreen;}
	.lightgreen{background-color: lightseagreen;}
	.darkgreen{background-color: darkgreen;}
	.pastelgreen{background-color: lightgreen;}
	.violet{background-color: violet;}
	.pastelviolet{background-color: lightpink;}
</style>

</head>

<body>

	<p class = "green">Green</p>
	<p class = "lightgreen">Light green</p>
	<p class = "darkgreen">Dark green</p>
	<p class = "pastelgreen">Pastel green</p>
	<p class = "violet">Violet</p>
	<p class = "pastelviolet">Pastel violet</p>

</body>

</html>
