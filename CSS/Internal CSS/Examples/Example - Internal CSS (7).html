<!-- Example - Internal CSS -->

<!DOCTYPE html>
<html>

<head>
	<title>Internal CSS Example</title>

	<style type="text/css">
		.p1 {
			font-style: italic;
			font-family: times new roman;
		}
		.p2 {
			font: bold 10px courier new
		}
		.h2 {
			font-size: 24px;
			font-weight: bold;
			font-family: times new roman;
		}
		.h3 {
			font-family: courier new;
			font-size: 18px
		}
	</style>
</head>

<body>

<p class = "p1">If a job is worth doing, it's worth doing right.</p>
<p class = "p2">Two wrongs don't make a right, but they certainly can get you in a lot of trouble.</p>
<h2 class = "h2">Chapter 1 Introduction</h2>
<h3 class = "h3">1.1 The Basic of Computer</h3>

</body>

</html>
