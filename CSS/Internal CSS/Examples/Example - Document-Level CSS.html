<!-- Example - Document-Level CSS -->

<!DOCTYPE html>
<html>

<head>

<style type = "text/css">
	h1{
		color: blue;
		font-family: verdana;
		font-size: 300%;
	}
	p{
		color:red;

		font-size: 160%;
	}
</style>

</head>

<body>

<h1>This is a heading</h1>

</body>
</html>
