<!-- Example - ID Selector CSS -->

<!DOCTYPE html>
<html>

<head>

<style>
	#green{background-color: lawngreen;}
	#lightgreen{background-color: lightseagreen;}
	#darkgreen{background-color: darkgreen;}
	#pastelgreen{background-color: lightgreen;}
	#violet{background-color: violet;}
	#pastelviolet{background-color: lightpink;}
</style>

</head>

<body>

	<p id = "green">Green</p>
	<p id = "lightgreen">Light green</p>
	<p id = "darkgreen">Dark green</p>
	<p id = "pastelgreen">Pastel green</p>
	<p id = "violet">Violet</p>
	<p id = "pastelviolet">Pastel violet</p>

</body>

</html>
