<!-- CSS - Element Selector -->

<!DOCTYPE html>
<html>

<head>

<style>
	p{
		color: orange;
		text-align: center;
	}
	h1{
		color: purple;
		text-align: left;
	}
	h2{
		color: green;
		text-align: center;
	}
</style>

</head>

<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>This is a paragraph</p>

</body>
</html>
