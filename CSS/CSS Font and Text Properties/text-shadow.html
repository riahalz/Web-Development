<!-- text-shadow - adds shadow behind text -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        h1 {text-shadow: 2px 5px 5px gold;}
        h2 {text-shadow: 1px 1px 6px violet;}
        h3 {text-shadow: 5px 15px 20px black;}
    </style>
</head>

<body>
    <h1>Text-shadow - there is a shadow behind this text</h1>
    <h2>Text-shadow - there is a shadow behind this text</h2>
    <h3>Text-shadow - there is a shadow behind this text</h3>
</body>

</html>
