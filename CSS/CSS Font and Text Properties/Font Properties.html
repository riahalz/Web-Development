<!-- CSS Font Properties -->

<!DOCTYPE html>
<html>

<head>
	<title>CSS Font Properties</title>

	<style type="text/css">
		p.big {
			margin-left: 20px;
			font-size: 10px;
			font-variant: normal;
			font-style: italic;
			font-family: times new roman;
		}
		p.small {
			font: bold 10px courier new;
		}
		.font-specification {
			margin-left: 50px;
			font-weight: lighter normal bold bolder;
		}
		h2 {
			font-size: 24px;
			font-weight: bold;
			font-family: times new roman;
		}
		h3 {
			font-family: courier new;
			font-size: 18px;
		}
	</style>
</head>

<body>

<p class = "font-specification">Hello World</p>
<p class = "big">If a job is worth doing, it's worth doing right.</p>
<p class = "small">Two wrongs don't make a right, but they certainly can get you into a lot of trouble.</p>
<h2 class = "font-specification">Chapter 1 Introduction</h2>
<h3>1.1 The Basics of Computer Networks</h3>

</body>

</html>
