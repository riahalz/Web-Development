<!-- Radial Gradient Background -->
<!-- Defined by the center -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>radial-gradient</title>

    <style>
        .radial {
            border: 1px solid black;
            background: radial-gradient(circle at center, purple 2%, darkblue 5%, skyblue 10%, green 15%, #bcde00 20%, yellow 25%, #ffa53f 30%, orange 40%, #f46400 45%, red 50%, #c01100 55%, #9c0e00 60%, #740a00 65%, #660a01 75%);
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <div class = "radial"></div>

</body>

</html>
