<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Text Pattern</title>

    <style>
        .textpattern {
            font-family: verdana;
            font-weight: bold;
            font-size: 80px;
            background: linear-gradient(to right, red, orange, yellow, pink);
            background-clip: text;
            color: transparent;
            width: 100%;
            text-align: center;
            background-size: 100%;
        }
    </style>

</head>

<body>

    <h1 class="textpattern">MCA I Sem</h1>

</body>

</html>
