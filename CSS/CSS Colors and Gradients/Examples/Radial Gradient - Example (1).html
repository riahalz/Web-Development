<!-- Radial Gradient - Example -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>radial-gradient example</title>

    <style>
        .radial {
            height: 200px;
            width: 200px;
            background: radial-gradient(farthest-corner at 56% 55%, red, green, yellow, blue);
        }

    </style>

</head>

<body>

    <div class = "radial"></div>

</body>

</html>
