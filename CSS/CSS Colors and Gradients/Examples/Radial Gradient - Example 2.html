<!-- Radial Gradient - Example -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>radial-gradient example</title>

    <style>
        .radial1 {
            height: 150px;
            width: 150px;
            background: repeating-radial-gradient(circle at center, violet 0, blue, green, teal, white, seagreen, pink 30px);
        }
        .radial2 {
            height: 150px;
            width: 150px;
            background: repeating-radial-gradient(circle at center, green 0, white, teal, skyblue 30px);
        }
        .radial3 {
            height: 150px;
            width: 150px;
            background: repeating-radial-gradient(circle at center, pink 0, white, magenta, hotpink 30px);
        }
        .radial4 {
            height: 150px;
            width: 150px;
            background: repeating-radial-gradient(circle at center, brown 0, yellow, black, green 30px);
        }
    </style>

</head>

<body>

    <div class = "radial1"></div>
    <div class = "radial2"></div>
    <div class = "radial3"></div>
    <div class = "radial4"></div>

</body>

</html>
