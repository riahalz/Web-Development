<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Text Pattern</title>

    <style>
        .textpattern {
            font-family: verdana;
            font-weight: bold;
            font-size: 80px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo);
            background-clip: text;
            color: transparent;
            width: 300px;
            text-align: center;
            background-size: 100%;
        }

        .smalltext {
            font-family: Arial;
            font-size: 30px;
            font-weight: normal;
            color: black;
            margin-left: 120px;
        }
    </style>

</head>

<body>

    <h1 class="textpattern">HTML5</h1>
    <h2 class="smalltext">and</h2>
    <h1 class="textpattern">CSS3</h1>

</body>

</html>
