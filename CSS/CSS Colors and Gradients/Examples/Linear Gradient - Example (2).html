<!-- Linear Gradient - Example -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>linear-gradient example</title>

    <style>
        .grad {
            background: linear-gradient(to left, purple, darkblue, skyblue, green, #bcde00, yellow, #ffa53f, orange, #f46400, red, #c01100, #9c0e00, #740a00);
            height: 50px;
            width: 600px;
            color: white;
            text-align: center;
            font-size: 35px;
        }
        .diag {
            height: 200px;
            width: 100%;
            background: linear-gradient(120deg, green 5%, violet 15%, yellow 45%, red);
        }
    </style>

</head>

<body>

    <div class = "grad">PES UNIVERSITY</div>
    <br><br>
    <div class = "diag"></div>

</body>

</html>
