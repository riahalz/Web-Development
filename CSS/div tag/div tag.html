<!-- div tag -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>div tag</title>

    <style>
        .myDiv {
        	border: 5px outset red;
        	background-color: lightblue;
        	text-align: center;
        }
    </style>

</head>

<body>

    <div class = "myDiv">
    	<h2>This is a heading inside a div element</h2>
    	<p>This is some text in a div element</p>
    </div>
    
</body>

</html>
