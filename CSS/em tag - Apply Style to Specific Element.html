<!-- CSS - em tag - apply style to specific element -->

<!DOCTYPE html>
<html>

<head>

<style type = "text/css">
	h1 {
		color: red;
		font-family: verdana;
		font-size: 200%;
	}
	/* em tag - apply style to specific element */
	em {color:blue;}
</style>

</head>

<body>

<h1>This headline is <em>very</em> important.</h1>

</body>
</html>
