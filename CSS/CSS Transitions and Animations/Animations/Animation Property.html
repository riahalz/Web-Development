<!-- animation property -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>animation property</title>

    <style>

        div {
            width: 200px;
            height: 200px;
            background-color: violet;
            animation-name: normal;
            animation-duration: 4s;
            animation-direction: normal;
        }

        @keyframes normal {
            from {border-radius: 4%;}
            to {border-radius: 50%;}
            background-color: green;
        }

    </style>

</head>

<body>

    <div></div>

</body>

</html>
