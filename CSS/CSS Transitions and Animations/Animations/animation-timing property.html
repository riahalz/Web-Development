<!-- animation-timing property: linear/ease/ease-in/ease-out/ease-in-out -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>transition-timing property</title>

    <style>

        div {
            width: 100px;
            height: 100px;
            background-color: violet;
            position: relative;
            animation: example 4s infinite;
        }

        #linear {animation-timing-function: linear;}
        #ease {animation-timing-function: ease;}
        #easein {animation-timing-function: ease-in;}
        #easeout {animation-timing-function: ease-out;}
        #easeinout {animation-timing-function: ease-in-out;}

        @keyframes example {
            from {left: 0px}
            to {left: 100%}
        }

    </style>

</head>

<body>

    <div id = "linear"></div>
    <br>
    <div id = "ease"></div>
    <br>
    <div id = "easein"></div>
    <br>
    <div id = "easeout"></div>
    <br>
    <div id = "easeinout"></div>

</body>

</html>
