<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Transition property</title>

    <style>
        .bluesquare {
            height: 100px;
            width: 100px;
            background-color: blue;
            transition: width 1s;
        }

        .bluesquare:hover {width: 600px; height: 100px; background-color: blue;}

        .redsquare {
            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 1s;
        }

        .redsquare:hover {width: 600px; height: 100px; background-color: red;}

    </style>

</head>

<body>

    <div class="bluesquare"></div>
    <br>
    <div class="redsquare"></div>

</body>

</html>
