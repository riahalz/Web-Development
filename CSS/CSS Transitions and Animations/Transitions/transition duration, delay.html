<!-- transition duration, delay property -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>transition property</title>

    <style>

        .transitioncircle {
            border: 5px outset red;
            background-color: green;
            height: 200px;
            width: 200px;
            border-radius: 200px;
            transition-property: width;
            transition-duration: 5s;
            transition-delay: 3s;
        }

        .transitioncircle:hover {height: 600px; width: 600px; border-radius: 600px; background-color: blue}

    </style>

</head>

<body>

    <div class = "transitioncircle"></div>

</body>

</html>
