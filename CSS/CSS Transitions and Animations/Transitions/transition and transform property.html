<!-- transition and transform property -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>transition and transform property</title>

    <style>

        div {
            width: 200px;
            height: 200px;
            background-color: violet;
            transition: 2s, transform 2s;
            margin-left: 200px;
        }
        div:hover {
            width: 500px;
            height: 900px;
            background-color: blue;
            border: 60px solid pink;
            align: center;
            transform: rotate(360deg);
            margin-left: 600px;
        }

    </style>

</head>

<body>

    <div></div>

</body>

</html>
