<!-- Example - Class Selector CSS -->

<!DOCTYPE html>
<html>

<head>

<style>
	.bgcolor{background-color: yellow;}
	.red{color: red;}
	.darkblue{color: darkblue;}
	.blue{color: blue;}
	.green{color: green;}
	.pink{color: pink;}
	.orange{color: orange;}
	.grey{color: grey;}
	.mediumvioletred{color: mediumvioletred;}
	.darkseagreen{color: darkseagreen;}
</style>

</head>

<body>

<p>
	<ol class = "bgcolor">
		<li class = "red">Red</li>
		<li class = "darkblue">Dark Blue</li>
		<li class = "blue">Blue</li>
		<li class = "green">Green</li>
		<li class = "pink">Pink</li>
		<li class = "orange">Orange</li>
		<li class = "grey">Grey</li>
		<li class = "mediumvioletred">Medium Violet Red</li>
		<li class = "darkseagreen">Dark Sea Green</li>
	</ol>
</p>

</body>
</html>
