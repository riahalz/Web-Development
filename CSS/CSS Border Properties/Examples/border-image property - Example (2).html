<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>border-image property</title>

    <style>
        .div1{
            height: 300px;
            border: 20px solid;
            background: lightcoral;
            border-image-source: url('/Users/riyah/Desktop/Web Dev pes/CSS/Border Properties/Examples/flowerbg.jpg');
            border-image-slice: 21;
            border-image-repeat: stretch repeat;
            border-image-outset: 30px;
            border-image width: 20px;
        }
    </style>

</head>

<body>

    <div class = "div1">This is some text and content
