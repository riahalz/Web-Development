<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>

<body>

    <p><b>Cessna 210 Engine Starting Instructions</b></p>

<ol>
    <li>Set mixture to rich</li>
    <li>Set propeller to high RPM</li>
    <li>Set ignition switch to "BOTH"</li>
    <li>Set auxiliary fuel pump switch to "LOW PRIME"</li>
    <li>When fuel pressure reaches 2 to 2.5 PSI</li>
</ol>

</body>

</html>
